# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
#- task: AzureWebApp@1
  #inputs:
    #azureSubscription: 'connection-to-demotcsapp'
    #appType: 'webApp'
    #appName: 'demotcsapp'
    #deployToSlotOrASE: true
    #resourceGroupName: 'QA'
    #slotName: 'production'
    #package: '$(System.DefaultWorkingDirectory)/**/*.war'
    #package: 'D:/a/r1/a/**/*.war'  

- task: CopyFiles@2
  inputs:
    Contents: '**/*.war'
    TargetFolder: '$(build.artifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'drop'
    PathtoPublish: '$(build.artifactStagingDirectory)'
    #publishLocation: 'Container' 

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Free Trial(f03bfb44-a59c-441f-afa9-7c1934a9b75d)'
    appType: 'webApp'
    appName: 'testdemonew'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(f03bfb44-a59c-441f-afa9-7c1934a9b75d)'
    appType: 'webApp'
    WebAppName: 'testdemonew'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    enableCustomDeployment: true
    DeploymentType: 'webDeploy'